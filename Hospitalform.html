<!DOCTYPE html>
<html>
<head>
    <title>Best Care Hospital Registration</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #74ebd5, #ACB6E5);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background: #ffffff;
            padding: 30px;
            width: 450px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }

        h2 {
            text-align: center;
            color: #1565c0;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            font-weight: 600;
        }

        input, select, textarea {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
            margin-top: 5px;
        }

        input:focus, select:focus, textarea:focus {
            border-color: #1565c0;
            outline: none;
        }

        .gender-options {
            display: flex;
            gap: 15px;
            margin-top: 5px;
        }

        .btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(45deg, #1565c0, #42a5f5);
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn:hover {
            transform: scale(1.05);
        }

        .error {
            color: red;
            font-size: 13px;
        }

        .success {
            text-align: center;
            color: green;
            margin-top: 15px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>üè• Best Care Hospital</h2>

    <form id="registrationForm">

        <div class="form-group">
            <label>Full Name</label>
            <input type="text" id="name">
            <div class="error" id="nameError"></div>
        </div>

        <div class="form-group">
            <label>Age</label>
            <input type="number" id="age">
            <div class="error" id="ageError"></div>
        </div>

        <div class="form-group">
            <label>Gender</label>
            <div class="gender-options">
                <label><input type="radio" name="gender" value="Male"> Male</label>
                <label><input type="radio" name="gender" value="Female"> Female</label>
                <label><input type="radio" name="gender" value="Other"> Other</label>
            </div>
            <div class="error" id="genderError"></div>
        </div>

        <div class="form-group">
            <label>Email</label>
            <input type="text" id="email">
            <div class="error" id="emailError"></div>
        </div>

        <div class="form-group">
            <label>Phone Number</label>
            <input type="text" id="phone">
            <div class="error" id="phoneError"></div>
        </div>

        <div class="form-group">
            <label>Appointment Date</label>
            <input type="date" id="date">
            <div class="error" id="dateError"></div>
        </div>

        <div class="form-group">
            <label>Address</label>
            <textarea id="address" rows="3"></textarea>
        </div>

        <button type="submit" class="btn">Register Patient</button>

        <div class="success" id="successMessage"></div>

    </form>
</div>

<script>
document.getElementById("registrationForm").addEventListener("submit", function(e) {
    e.preventDefault();

    let isValid = true;

    const name = document.getElementById("name").value.trim();
    const age = document.getElementById("age").value;
    const email = document.getElementById("email").value.trim();
    const phone = document.getElementById("phone").value.trim();
    const date = document.getElementById("date").value;
    const gender = document.querySelector('input[name="gender"]:checked');
    const today = new Date().toISOString().split("T")[0];

    document.querySelectorAll(".error").forEach(el => el.textContent = "");
    document.getElementById("successMessage").textContent = "";

    if (name.length < 3) {
        document.getElementById("nameError").textContent = "Name must be at least 3 characters.";
        isValid = false;
    }

    if (age < 1 || age > 120) {
        document.getElementById("ageError").textContent = "Enter valid age (1-120).";
        isValid = false;
    }

    if (!gender) {
        document.getElementById("genderError").textContent = "Please select gender.";
        isValid = false;
    }

    const emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;
    if (!email.match(emailPattern)) {
        document.getElementById("emailError").textContent = "Enter valid email address.";
        isValid = false;
    }

    if (!/^[0-9]{10}$/.test(phone)) {
        document.getElementById("phoneError").textContent = "Phone must be 10 digits.";
        isValid = false;
    }

    if (date === "" || date < today) {
        document.getElementById("dateError").textContent = "Select a valid future date.";
        isValid = false;
    }

    if (isValid) {
        document.getElementById("successMessage").textContent =
            "‚úÖ Patient Registered Successfully!";
        document.getElementById("registrationForm").reset();
    }
});
</script>

</body>
</html>
