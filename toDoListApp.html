<!DOCTYPE html>
<html>
<head>
    <title>Smart To-Do List</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .app {
            background: white;
            width: 380px;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }

        h2 {
            text-align: center;
            margin-bottom: 15px;
            color: #764ba2;
        }

        form {
            display: flex;
            gap: 10px;
        }

        input {
            flex: 1;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
        }

        button {
            padding: 10px 15px;
            border: none;
            border-radius: 8px;
            background: #764ba2;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background: #5a3c91;
        }

        ul {
            list-style: none;
            padding: 0;
            margin-top: 20px;
        }

        li {
            background: #f3f3f3;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: 0.3s;
        }

        li.completed span {
            text-decoration: line-through;
            color: gray;
        }

        .actions button {
            margin-left: 5px;
            padding: 5px 8px;
            font-size: 12px;
        }

        .complete-btn {
            background: #28a745;
        }

        .delete-btn {
            background: #dc3545;
        }

        .counter {
            text-align: center;
            margin-top: 10px;
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>

<div class="app">
    <h2>✨ Smart To-Do</h2>

    <form id="todoForm">
        <input type="text" id="taskInput" placeholder="Enter new task..." required>
        <button type="submit">Add</button>
    </form>

    <ul id="taskList"></ul>

    <div class="counter" id="taskCounter">
        0 Tasks
    </div>
</div>

<script>
const form = document.getElementById("todoForm");
const taskInput = document.getElementById("taskInput");
const taskList = document.getElementById("taskList");
const counter = document.getElementById("taskCounter");

let taskCount = 0;


form.addEventListener("submit", function(e) {
    e.preventDefault();

    const taskText = taskInput.value.trim();
    if (taskText === "") return;

    const li = document.createElement("li");
    li.innerHTML = `
        <span>${taskText}</span>
        <div class="actions">
            <button class="complete-btn">✔</button>
            <button class="delete-btn">✖</button>
        </div>
    `;

    taskList.appendChild(li);
    taskInput.value = "";
    taskCount++;
    updateCounter();
});


taskList.addEventListener("click", function(e) {

    if (e.target.classList.contains("complete-btn")) {
        const li = e.target.closest("li");
        li.classList.toggle("completed");
    }

    if (e.target.classList.contains("delete-btn")) {
        const li = e.target.closest("li");
        li.remove();
        taskCount--;
        updateCounter();
    }

});

function updateCounter() {
    counter.textContent = taskCount + (taskCount === 1 ? " Task" : " Tasks");
}
</script>

</body>
</html>
